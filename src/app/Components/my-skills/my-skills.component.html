<div class="container">
    <div class="row d-flex flex-column flex-md-row">
        <div class="col-12 col-md-6 d-flex justify-content-center justify-content-md-start align-items-md-center">
            <img class="img-fluid w-75 d-none d-md-block" src="skills-image.jpg" alt="img">
        </div>
        <div class="col-sm-12 col-md-6 mt-md-5">
            <h2 class="mt-lg-5">My Skills</h2>
            <ul class="list-unstyled row d-flex flex-wrap">
                <li *ngFor="let Skill of MySkills" class="d-flex align-items-center col-6 col-xl-4 my-2">
                    <img src="square-fill.svg" alt="Square" width="16" height="16" />
                    <h4 class="m-0 p-0 ms-2 fw-normal">{{Skill}}</h4>
                </li>
            </ul>
        </div>
    </div>
</div>
